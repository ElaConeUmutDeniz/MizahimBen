# netlify.toml

# This tells Netlify to make specific environment variables 
# available to functions during runtime.
[functions]
  [functions.environment]
    # The variable on the left (API_KEY) is what your function code will use.
    # The value on the right is a reference to the variable you set in the Netlify UI.
    # This is NOT a security risk; it's a pointer. The actual secret value is never in your repository.
    API_KEY = "API_KEY" 
